<html>
<body>
<script type="text/javascript">
var a = Number(prompt("que buen numero maquina"))

var b = Number(prompt("Hola maquina dame otro numero"))

var linebreak = "<br />";
document.write("El valor de A es= "+a);
document.write(linebreak);
document.write("El valor de B es= "+b);
document.write(linebreak);
document.write("(a == b) => ");
result = (a == b);
document.write(result);
document.write(linebreak);
document.write("(a < b) => ");
result = (a < b);
document.write(result);
document.write(linebreak);
document.write("(a > b) => ");
result = (a > b);
document.write(result);
document.write(linebreak);
document.write("(a != b) => ");
result = (a != b);
document.write(result);
document.write(linebreak);
document.write("(a >= b) => ");
result = (a >= b);
document.write(result);
document.write(linebreak);
document.write("(a <= b) => ");
result = (a <= b);
document.write(result);
document.write(linebreak);
</script>
