<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular XL, XC, mod(z) y phi</title>
  </head>
  <body>
    <script>
      var resistencia = Number(prompt('Resistencia:'))
      var inductancia = Number(prompt('Inductancia:'))
      var capacitancia = Number(prompt('Capacitancia:'))
      var frec = Number(prompt('Frecuencia:'))

      var dospi = Math.PI * 2

      function square(n) {
        return n * n
      }

      function calcXL(f, l) {
        return dospi * f * l
      }

      function calcXC(f, c) {
        return 1 / (dospi * f * c)
      }

      function calcZ(r, c, l, f) {
        const xl = calcXL(f, l)
        const xc = calcXC(f, c)

        return Math.sqrt(square(r) + square(xl - xc))
      }

      function calcPhi(r, c, l, f) {
        const xl = calcXL(f, l)
        const xc = calcXC(f, c)

        return Math.atan(xl - xc / r)
      }

      document.write(`
        <p>XC = ${calcXL(frec, capacitancia)}</p>
        <p>XL = ${calcXL(frec, inductancia)}</p>
        <p>Resistencia = ${calcZ(
          resistencia,
          capacitancia,
          inductancia,
          frec
        )}</p>
        <p>Phi (Î¦) = ${calcPhi(
          resistencia,
          capacitancia,
          inductancia,
          frec
        )}</p>
      `)
    </script>
	<p><a href="../index.html">volver</a></p>
  </body>
</html>
