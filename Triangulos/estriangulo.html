<html lang="en">

    <meta charset="UTF-8" />

    <title>Es triangulo?</title>
  </head>
  <body>
    <script>
      alert('A continuacion se debe especificar los lados del triÃ¡ngulo')
      var a = Number(prompt('Lado 1:'))
      var b = Number(prompt('Lado 2:'))
      var c = Number(prompt('Lado 3:'))

      function esTriangulo(lado1, lado2, lado3) {
        return (
          lado1 + lado2 > lado3 &&
          lado2 + lado3 > lado1 &&
          lado3 + lado1 > lado2
        )
      }

      if (esTriangulo(a, b, c)) document.write('Es un triangulo')
      else document.write('No es un triangulo')
    </script>

  </body>
